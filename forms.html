<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="margin">
  <div class="row modified d-flex justify-content-between">
      <div class="col-sm-12 col-md-12 col-lg-12">
      <form action="" class="mt-3 mb-5 form-style">
        <tr><td>
        <h1>FORM</h1>
        <h1 style="font-style: normal;">SUBMISSION :</h1>
    <label for="fname">First Name:</label>
    <input  type="text" name="fname" class="form-control" id="fname" placeholder="First Name"><br>

     
    <label for="lname">Last Name:</label>
    <input  type="text" name="lname" class="form-control" id="lname" placeholder="Last Name"><br>


    <label for="address1">Address Line 1:</label>
    <input  type="text" name="address1" class="form-control" id="address1" placeholder="Address Line 1"><br>

     
    <label for="address2">Address Line 2:</label>
    <input  type="text" name="address2" class="form-control" id="address2" placeholder="Address Line 2"><br>
       
    <label for="pin">PIN:</label>
    <input  type="number" name="pin" class="form-control" id="pin" placeholder="PIN">

  
    <label for="gender">Gender:</label><br>
    <input  type="radio" class="gender m-2 mb-2" id="gender" value="Male" name="Gender">Male
    <input  type="radio" class="gender m-2 mb-2" id="gender" value="Female" name="Gender">Female

<br><br>

     <label for="food">Choice of your food :<span class="span">(must Choose atleast 2 out of 5)</span></label><br>
     <input type="checkbox" name="food" class="food m-2" id="food" value="north-indian">North-indian<br>
     <input type="checkbox" name="food" class="food m-2" id="food" value="south-indian">South-indian<br>
     <input type="checkbox" name="food" class="food m-2" id="food" value="japenese">Japenese<br>
     <input type="checkbox" name="food" class="food m-2" id="food" value="chinese">Chinese<br>
     <input type="checkbox" name="food" class="food m-2" id="food" value="Korean">korean<br>


     <label for="state">State:</label>
    <input  type="text" class="form-control" id="state" name="state" placeholder="state"><br>

    <label for="country">Country</label>
    <input  type="text" class="form-control" id="country" name="country" placeholder="country"><br>

    <button type="submit" name="submit" id="submit" class="form-control btn btn-primary">Submit</button>
  </td>
      </form>
      </div>
      <div class="table col col-sm-12 col-md-12 col-lg-12">
        <h1>Temporary Database Table</h1>
        <table class="table table-striped">
        <thead class="bg-dark text-light">

          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Address</td>
            <td>Pincode</td>
            <td>Gender</td>
            <td>Food</td>
            <td>State</td>
            <td>Country</td>
          </tr>
        </thead>
         <tbody class="tbody" id="tbody">
         </tbody>
        </tr>
        </table>

     

      </div>

  </div>

    </div>

<script src="form.js"></script>

</body>
</html>
